<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-auth-compat.js"></script>
    <link rel="stylesheet" href="teachers_questionnaire_filled.css">
</head>
<body>
    <div class="container">
        <!-- Home Button -->
        <a href="teacher_dashboard.html" class="btn btn-primary home-button">Home</a>
        <h1>Teachers Filled Questionnaires</h1>
        <div id="submissionsContainer"></div>
        <div id="loading">Loading submissions...</div>
        <div id="error" class="error" style="display: none;">Error loading submissions. Please refresh the page.</div>
    </div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyC_8gFPJrjBhjs4Zj5YDyYcoZQjfl6Amr0",
            authDomain: "autism-evaluation-platform.firebaseapp.com",
            projectId: "autism-evaluation-platform",
            storageBucket: "autism-evaluation-platform.appspot.com",
            messagingSenderId: "748226978662",
            appId: "1:748226978662:web:cddef872e6bfc1fb131ea7",
            measurementId: "G-1TGEHTTJF4"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        // Function to display submissions as cards
        async function displaySubmissions(userId) {
            const submissionsContainer = document.getElementById('submissionsContainer');
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');

            try {
                loading.style.display = 'block';
                error.style.display = 'none';
                submissionsContainer.innerHTML = '';

                // Fetch submissions
                const submissionsRef = db.collection('users').doc(userId).collection('submissions');
                const submissionsSnap = await submissionsRef.orderBy('submittedAt', 'desc').get();

                if (submissionsSnap.empty) {
                    loading.style.display = 'none';
                    error.style.display = 'block';
                    error.textContent = 'No submissions found.';
                    return;
                }

                submissionsSnap.forEach(doc => {
                    const data = doc.data();

                    // Skip if scores are empty
                    if (!data.scores || Object.keys(data.scores).length === 0) return;

                    const submissionCard = document.createElement('div');
                    submissionCard.classList.add('submission-card');

                    const reportHTML = `
                        <h3>Name of the Student: ${data.studentName || 'Unknown'}</h3>
                        <p><strong>Submission Date:</strong> ${data.submittedAt.toDate().toLocaleString()}</p>
                        <p><strong>Total Score:</strong> ${data.totalScore}</p>
                        <p><strong>Autism Range:</strong> ${data.autismRange}</p>
                        <p><strong>Scores Breakdown:</strong></p>
                        <ul>
                            ${Object.keys(data.scores).map(key => `
                                <li><strong>${key}:</strong> ${data.scores[key]}</li>
                            `).join('')}
                        </ul>
                    `;

                    submissionCard.innerHTML = reportHTML;
                    submissionsContainer.appendChild(submissionCard);
                });

                loading.style.display = 'none';
            } catch (err) {
                console.error('Error fetching submissions:', err);
                loading.style.display = 'none';
                error.style.display = 'block';
            }
        }

        // Auth state listener
        auth.onAuthStateChanged(user => {
            if (user) {
                displaySubmissions(user.uid);
            } else {
                window.location.href = 'login.html';
            }
        });
    </script>
</body>
</html>
