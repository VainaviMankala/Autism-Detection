<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IGNITO</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
        }

        .ignito-logo {
            max-width: 150px;
            margin-bottom: 20px;
        }

        .content {
            text-align: center;
        }

        .content h3 {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .content p {
            font-size: 1rem;
            color: #6c757d;
        }

        .next-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        .next-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Logo -->
    <img src="Ignitio logo.jpg" alt="Ignito Logo" class="ignito-logo">

    <!-- Welcome Content -->
    <div class="content">
        <h3>Welcome to the Application</h3>
        <p>Please fill the details in the form and submit.</p>

        <!-- Next Button -->
        <button class="next-btn" onclick="redirectToNextPage()">Next</button>
    </div>

    <script>
        function redirectToNextPage() {
            // Redirect to the next page
            window.location.href = 'identificationnew.html'; // Change this to your target page
        }
    </script>
</body>
</html>
