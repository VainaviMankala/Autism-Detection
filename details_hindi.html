<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ऑटिज़्म आकलन फ़ॉर्म</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="questionnaire_style.css">
</head>
<body>

    <h2>भारतीय ऑटिज़्म आकलन पैमाना</h2>

    <form id="autismForm" action="social_hindi.html" method="POST">
        <div class="question">
            <label for="name">बच्चे का नाम <span class="required">*</span></label>
            <input type="text" id="name" name="name" class="form-control" required>
        </div>

        <div class="question">
            <label for="gender">लिंग <span class="required">*</span></label>
            <select id="gender" name="gender" class="form-select" required>
                <option value="">लिंग चुनें</option>
                <option value="male">पुरुष</option>
                <option value="female">महिला</option>
                <option value="other">अन्य</option>
            </select>
        </div>

        <div class="question">
            <label for="date">तारीख <span class="required">*</span></label>
            <input type="date" id="date" name="date" class="form-control" required>
        </div>

        <div class="question">
            <label for="dob">जन्म तिथि <span class="required">*</span></label>
            <input type="date" id="dob" name="dob" class="form-control" required>
        </div>

        <div class="question">
            <label for="age">आयु <span class="required">*</span></label>
            <input type="text" id="age" name="age" class="form-control" readonly>
        </div>

        <!-- आयु फ़ील्ड के नीचे त्रुटि संदेश -->
        <div id="error-message" style="color: red; margin-top: 5px;"></div>

        <div class="question">
            <label for="examiner">परीक्षक <span class="required">*</span></label>
            <input type="text" id="examiner" name="examiner" class="form-control" required>
        </div>

        <div class="button-container">
            <a href="Questionnaire_score.html" class="btn prev-btn">पिछला</a>
            <button type="submit">अगला</button>
        </div>
    </form>

    <script>
        window.onload = function() {
            // सिस्टम की तारीख "तारीख" फ़ील्ड में सेट करें
            var today = new Date().toISOString().split('T')[0];
            document.getElementById('date').value = today;

            // "जन्म तिथि" फ़ील्ड में अधिकतम तारीख आज की तारीख सेट करें
            document.getElementById('dob').setAttribute('max', today);
        };

        // केवल तब आयु की गणना करें जब पूरी जन्म तिथि दर्ज की जाए
        document.getElementById('dob').addEventListener('change', function() {
            var dobValue = this.value;

            // सुनिश्चित करें कि पूरी तिथि (YYYY-MM-DD) प्रदान की गई है
            if (dobValue.length === 10) {
                var dob = new Date(dobValue);
                var today = new Date();
                var age = today.getFullYear() - dob.getFullYear();
                var monthDifference = today.getMonth() - dob.getMonth();

                if (monthDifference < 0 || (monthDifference === 0 && today.getDate() < dob.getDate())) {
                    age--;
                }

                document.getElementById('age').value = age;

                // आयु की जाँच करें और त्रुटि संदेश दिखाएँ
                if (age <= 2 || age > 9) {
                    document.getElementById('error-message').textContent = 'आयु 3 से 9 वर्ष के बीच होनी चाहिए।';
                } else {
                    document.getElementById('error-message').textContent = '';
                }
            }
        });

        // सबमिट के समय फ़ॉर्म मान्यकरण
        document.getElementById('autismForm').addEventListener('submit', function(event) {
            var form = this;
            var allFilled = true;

            form.querySelectorAll('input, select').forEach(function(input) {
                if (!input.value) {
                    allFilled = false;
                }
            });

            var age = parseInt(document.getElementById('age').value);
            if (age <= 2 || age > 9) {
                allFilled = false;
                document.getElementById('error-message').textContent = 'आयु 3 से 9 वर्ष के बीच होनी चाहिए।';
            }

            if (!allFilled) {
                event.preventDefault();
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
