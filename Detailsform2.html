<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autism Assessment Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="questionnaire_style.css">

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC_8gFPJrjBhjs4Zj5YDyYcoZQjfl6Amr0",
            authDomain: "autism-evaluation-platform.firebaseapp.com",
            projectId: "autism-evaluation-platform",
            storageBucket: "autism-evaluation-platform.appspot.com",
            messagingSenderId: "748226978662",
            appId: "1:748226978662:web:cddef872e6bfc1fb131ea7",
            measurementId: "G-1TGEHTTJF4"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        document.addEventListener('DOMContentLoaded', function () {
            document.getElementById('autismForm').addEventListener('submit', async function (event) {
                event.preventDefault();

                const name = document.getElementById('name').value;
                const gender = document.getElementById('gender').value;
                const date = document.getElementById('date').value;
                const dob = document.getElementById('dob').value;
                const age = document.getElementById('age').value;
                const examiner = document.getElementById('examiner').value;

                // Store details in Firestore
                try {
                    const userId = "some-user-id"; // Replace with the actual user ID
                    await setDoc(doc(db, "assessments", userId), {
                        name: name,
                        gender: gender,
                        date: date,
                        dob: dob,
                        age: age,
                        examiner: examiner
                    });
                    // Redirect to next page after storing data
                    window.location.href = "Social.html"; // Update with your actual next page
                } catch (error) {
                    console.error("Error adding document: ", error);
                }
            });
        });
    </script>
</head>
<body>

    <h2>Indian Scale for Assessment of Autism</h2>

    <form id="autismForm" action="Social.html" method="POST">
        <div class="question">
            <label for="name">Name of the child <span class="required">*</span></label>
            <input type="text" id="name" name="name" class="form-control" required>
        </div>

        <div class="question">
            <label for="gender">Gender <span class="required">*</span></label>
            <select id="gender" name="gender" class="form-select" required>
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </div>

        <div class="question">
            <label for="date">Date <span class="required">*</span></label>
            <input type="date" id="date" name="date" class="form-control" required>
        </div>

        <div class="question">
            <label for="dob">D.O.B. <span class="required">*</span></label>
            <input type="date" id="dob" name="dob" class="form-control" required>
        </div>

        <div class="question">
            <label for="age">Age <span class="required">*</span></label>
            <input type="text" id="age" name="age" class="form-control" readonly>
        </div>

        <!-- Error message div placed directly below the Age field -->
        <div id="error-message" style="color: red; margin-top: 5px;"></div>

        <div class="question">
            <label for="examiner">Examiner <span class="required">*</span></label>
            <input type="text" id="examiner" name="examiner" class="form-control" required>
        </div>

        <div class="button-container">
            <a href="Questionnaire_score.html" class="btn prev-btn">Previous</a>
            <button type="submit">Next</button>
        </div>
    </form>

    <script>
        window.onload = function() {
            // Set system date in the "date" field
            var today = new Date().toISOString().split('T')[0];
            document.getElementById('date').value = today;

            // Set the max date in "dob" field to today's date
            document.getElementById('dob').setAttribute('max', today);
        };

        // Calculate age based on D.O.B. only when a full date is selected
        document.getElementById('dob').addEventListener('change', function() {
            var dobValue = this.value;

            // Ensure full date (YYYY-MM-DD) is provided before calculating age
            if (dobValue.length === 10) {
                var dob = new Date(dobValue);
                var today = new Date();
                var age = today.getFullYear() - dob.getFullYear();
                var monthDifference = today.getMonth() - dob.getMonth();

                if (monthDifference < 0 || (monthDifference === 0 && today.getDate() < dob.getDate())) {
                    age--;
                }

                document.getElementById('age').value = age;

                // Validate age and show the error message as text
                if (age <= 2 || age > 9) {
                    document.getElementById('error-message').textContent = 'Age must be between 3 and 9 years.';
                } else {
                    document.getElementById('error-message').textContent = '';
                }
            }
        });

        // Form validation on submit
        document.getElementById('autismForm').addEventListener('submit', function(event) {
            var form = this;
            var allFilled = true;

            form.querySelectorAll('input, select').forEach(function(input) {
                if (!input.value) {
                    allFilled = false;
                }
            });

            var age = parseInt(document.getElementById('age').value);
            if (age <= 2 || age > 9) {
                allFilled = false;
                document.getElementById('error-message').textContent = 'Age must be between 3 and 9 years.';
            }

            if (!allFilled) {
                event.preventDefault();
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
