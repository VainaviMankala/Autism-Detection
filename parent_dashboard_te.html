<!DOCTYPE html>
<html lang="te">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>తల్లిదండ్రుల డాష్‌బోర్డ్</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="parent_dashboard.css" rel="stylesheet">

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC_8gFPJrjBhjs4Zj5YDyYcoZQjfl6Amr0",
            authDomain: "autism-evaluation-platform.firebaseapp.com",
            projectId: "autism-evaluation-platform",
            storageBucket: "autism-evaluation-platform.appspot.com",
            messagingSenderId: "748226978662",
            appId: "1:748226978662:web:cddef872e6bfc1fb131ea7",
            measurementId: "G-1TGEHTTJF4"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        onAuthStateChanged(auth, async (user) => {
            if (!user) {
                window.location.href = 'login.html';
            } else {
                // Fetch user's name from Firestore
                const userDoc = await getDoc(doc(db, "users", user.uid));
                if (userDoc.exists()) {
                    const userName = userDoc.data().name || "User";
                    document.getElementById('user-name').textContent = `${userName}'s డాష్‌బోర్డ్`;
                }

                // Redirect to language-specific dashboard
                const selectedLanguage = localStorage.getItem('selectedLanguage') || 'en';
                if (window.location.pathname.indexOf(`parent_dashboard_${selectedLanguage}.html`) === -1) {
                    window.location.href = `parent_dashboard_${selectedLanguage}.html`;
                }
            }
        });

        document.addEventListener('DOMContentLoaded', function () {
            document.getElementById('logout-btn').addEventListener('click', function() {
                signOut(auth).then(() => {
                    localStorage.removeItem('selectedLanguage'); // Clear selected language
                    window.location.href = 'login.html';
                }).catch((error) => {
                    console.error('Error signing out:', error);
                });
            });

            // Add language switcher functionality
            document.getElementById('language-switcher').addEventListener('change', function() {
                const newLanguage = this.value;
                localStorage.setItem('selectedLanguage', newLanguage);
                window.location.href = `parent_dashboard_${newLanguage}.html`;
            });
        });
    </script>
</head>
<body class="d-flex flex-column bg-light-blue">

            <a class="navbar-brand" href="#" id="user-name">డాష్‌బోర్డ్</a>
            <div>
                <select id="language-switcher" class="form-select me-2">
                    <option value="en">English</option>
                    <option value="hi">हिन्दी</option>
                    <option value="te" selected>తెలుగు</option>
                </select>
                <button id="logout-btn" class="btn btn-danger">లాగ్అవుట్</button>
